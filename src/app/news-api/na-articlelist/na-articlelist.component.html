<h3>World News</h3>
<div class="list-group">
    <a 
        *ngFor="let article of articles" 
        class="list-group-item listi-group-item-action"
        [href]="article.url"
        target="_blank"
    >
        {{article.title | trimOutletName: article.source.name}}
    </a>
</div>

<!--da sistemare pagination-->
<app-paginator></app-paginator>
